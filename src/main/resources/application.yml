spring:
  application:
    name: e4s-index-system

  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 5000ms

server:
  port: 8080

index:
  cache:
    max-size: 100000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.e4s.index: DEBUG
